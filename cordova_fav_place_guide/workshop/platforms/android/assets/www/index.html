<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/pageslider.css" rel="stylesheet">

<body>
	<script id="home-tpl" type="text/template">
	    <header class="bar bar-nav">
	        <h1 class="title">My favourite places</h1>
	    </header>
	    <div class="bar bar-standard bar-header-secondary">
	        <input class='search-key' type="search"/>
          <button type="button" class="add_place icon icon-contact">
              <a href="#create">
          </button> Add
	    </div>
       
	    <div class="content"></div>
	</script>

	<script id="employee-list-tpl" type="text/template">
	    <ul class="table-view">
	        {{#each this}}
	        <li class="table-view-cell media">
	          <a href="#employees/{{ id }}">
	              <img class="media-object pull-left" src="assets/pics/{{pic}}">
	              <div class="media-body">
	                  {{Name}}
	                  <p>{{category}}</p>
	              </div>
	          </a>
	        </li>
	        {{/each}}
	    </ul>
	</script>
  <script id="employee-list-create" type="text/template">
      <ul class="table-view">
          {{#each this}}
          <li class="table-view-cell media">
            <a href="#employees/{{ id }}">
                <img class="media-object pull-left" src="assets/pics/{{pic}}">
                <div class="media-body">
                    {{Name}}
                    <p>{{category}}</p>
                </div>
            </a>
          </li>
          {{/each}}
      </ul>
  </script>
	  <script id="employee-tpl" type="text/template">
      <header class="bar bar-nav">
          <a class="btn btn-link btn-nav pull-left" href="#">
              <span class="icon icon-left-nav"></span>
          </a>
          <h1 class="title">Favourite place</h1>
      </header>
      <div class="content">
          <div class="card">
              <ul class="table-view">
                  <li class="table-view-cell media">
                      <img class="media-object pull-left emp-pic" src="assets/pics/{{pic}}">
                      <div class="media-body">
                          {{Name }}
                          <p>{{category}}</p>
                      </div>
                  </li>
                  <li class="table-view-cell media">
                      <a href="tel:{{ officePhone }}" class="push-right">
                          <span class="media-object pull-left icon icon-location"></span>
                          <div class="media-body">
                              Адрес
                              <p>{{ address }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <a href="tel:{{ cellPhone }}" class="push-right">
                          <span class="media-object pull-left icon icon-sms"></span>
                          <div class="media-body">
                              Комментарий
                              <p>{{ comment }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <a href="mailto:{{ email }}" class="push-right">
                          <span class="media-object pull-left icon icon-user"></span>
                          <div class="media-body">
                             Посоветовать другу
                              <p>{{ email }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <div class="media-body">
                          {{#each gallery}}
                            <img class="media-object pull-left emp-pic" src="assets/pics/{{this}}">
                          {{/each}}
                      </div>
                      </a>
                  </li>
                  

              </ul>
          </div>
      </div>
  </script>

  <script id="employee-view-create-tpl" type="text/template">
      <header class="bar bar-nav">
          <a class="btn btn-link btn-nav pull-left" href="#">
              <span class="icon icon-left-nav"></span>
          </a>
          <h1 class="title">Create new favourite place</h1>
      </header>
      <div class="content">
          <div class="card">
              <ul class="table-view">
                  <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-sms"></span>
                    <div class="media-body">
                        Название:
                        <input type="text"/>
                    </div>
                  </li>
                  <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-sms"></span>
                    <div class="media-body">
                        Комментарий:
                        <textarea/>
                    </div>
                  </li>
                  <li class="table-view-cell media">
                      <a href="mailto:{{ email }}">
                          <span class="media-object pull-left icon icon-user"></span>
                          <div class="media-body">
                             Посоветовать другу
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <div class="media-body">
                      <img class="media-object pull-left emp-pic" src="assets/pics/{{pic}}">
                          <button class="change-pic-btn">Сделать фото</button>
                      </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <span class="media-object pull-left icon icon-location"></span>
                      <div class="media-body">
                          <button class="add-location-btn">Добавить место</button>
                      </div>
                      <div id="map_canvas" class="map-style" style="width:100%; height: 150px; margin-top: 5%;"></div>
                  </li>
              </ul>
          </div>
          <button class="add-new">Add</button>

          
      </div>
  </script>
